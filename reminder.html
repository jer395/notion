<!DOCTYPE html>
<html>
<head>
  <title>Displaying Clock</title>
  <style type="text/css">
  #clock {
    width: 900px;
    margin: 150px;
    text-align: center;
    font-size: 150px;
  }
  </style>
</head>
<div id = "clock"></div>
<script type="text/javascript">
    setInterval(displayclock, 500);
    function displayclock (){  
      
      var time = new Date();
      var hrs = time.getHours();
      var min = time.getMinutes();
      var sec = time.getSeconds();
 
      if (hrs > 12){
        hrs = hrs - 12;
      }
    
      if (hrs == 0){
        hrs = 12;
      }
      
      document.getElementById('clock').innerHTML = "weekday: " + time + ", time: " + hrs + ":" + min + ":" + sec;
    }
  </script>
</body>
</html>
